{% extends "base.html" %}

{% block content %}
<div class="row">
  <div class="col">
    <h4>{{ title }}</h4>
  </div>
  <div class="col-auto ml-auto" id="table-buttons"></div>
</div>
<div class="row">
  <div class="col-12">
    <hr>
  </div>
</div>
<div class="row mt-3">
  <div class="col-12" id="tableCol">
    <div class="card shadow border-0">
      <div class="card-body">
        <!-- Data table toolbar -->
        <div class="table-toolbar" class="pb-2">
          <div class="row no-gutters">
            <div class="col-auto ml-auto">
              <input type="text" class="form-control form-control-sm search-box" id="search-box" placeholder="Buscar">
            </div>
          </div>
        </div>
        <!-- Data table -->
        <table id="table" class="table table-hover" style="width:100%"></table>
      </div>
    </div>
  </div>
</div>
{% endblock %}
