<!DOCTYPE html>
<html lang="es">
  <head>
      <meta charset="utf-8">
      <meta name="viewport" content="width=device-width, initial-scale=1.0">
      <meta http-equiv="X-UA-Compatible" content="ie=edge">

      <link rel="stylesheet" href="//stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
      <link rel="stylesheet" href="//fonts.googleapis.com/css?family=Lato:300,400,700&display=swap">
      <link rel="stylesheet" href="/static/pagodigital/css/app.min.css">

      <title>HotGo</title>
  </head>
  <body>

    <div class="container">
      <div class="row mt-4">
        <div class="col">
          <h1 class="mb-0">Tarjeta de Crédito</h1>
        </div>
      </div>
      <div class="row">
        <div class="col">
          <hr>
        </div>
      </div>
      <form>
        <div class="form-row">
          <div class="form-group col">
            <input type="text" class="form-control pd-control" name="name" id="name" placeholder="Nombre del Titular" autofocus>
          </div>
        </div>
        <div class="form-row">
          <div class="form-group col">
            <input type="email" class="form-control pd-control" name="email" id="email" placeholder="Email">
          </div>
        </div>
        <div class="form-row">
          <div class="form-group col">
            <input type="text" class="form-control pd-control credit-card" name="cc_number" id="cc_number" placeholder="Número de Tarjeta">
          </div>
        </div>
        <div class="form-row">
          <div class="form-group col-6">
            <input type="text" class="form-control pd-control" name="cc_expiration" id="cc_expiration" placeholder="Fecha de Expiración">
          </div>
          <div class="form-group col-6">
            <input type="number" class="form-control pd-control" name="cc_cvv" id="cc_cvv" placeholder="Código de Seguridad">
          </div>
        </div>
        <div class="form-row">
          <div class="form-group col">
            <input type="number" class="form-control pd-control" name="id_card" id="id_card" placeholder="Cédula">
          </div>
        </div>
        <div class="form-row">
          <div class="form-group col-6">
            <!-- <input type="text" class="form-control pd-control" name="state" id="state" placeholder="Departamento"> -->
            <select class="form-control pd-control" name="state" id="state">
              <option value="" disabled selected>Departamento</option>
            </select>
          </div>
          <div class="form-group col-6">
            <input type="text" class="form-control pd-control" name="city" id="city" placeholder="Ciudad" readonly>
          </div>
        </div>
        <div class="form-row">
          <div class="form-group col">
            <input type="text" class="form-control pd-control" name="address" id="address" placeholder="Dirección">
          </div>
        </div>
        <div class="form-row">
          <div class="form-group col">
            <input type="tel" class="form-control pd-control" name="phone" id="phone" placeholder="Teléfono">
          </div>
        </div>
        <div class="form-row">
          <div class="form-group col mb-0">
            <hr>
          </div>
        </div>
        <div class="form-row">
          <div class="form-group col">
            <button class="btn btn-pd btn-block" type="submit">Pagar</button>
          </div>
        </div>
      </form>
    </div>

    <script src="//code.jquery.com/jquery-3.4.1.min.js"></script>
    <script src="//cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"></script>
    <script src="//stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script>
    <script src="/static/pagodigital/js/vendor/moment.js"></script>
    <script src="/static/pagodigital/js/vendor/cleave.min.js"></script>
    <script src="/static/pagodigital/js/vendor/cleave-phone.co.js"></script>
    <script src="/static/pagodigital/js/vendor/typeahead.jquery.min.js"></script>
    <script src="/static/pagodigital/js/vendor/bloodhound.min.js"></script>
    <script src="/static/pagodigital/js/app.min.js"></script>
  </body>
</html>
