<!doctype html>
<html lang="es">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css">
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.4.1/css/all.css">
  <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
  <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Lato:100,300,400,700,900">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/malihu-custom-scrollbar-plugin/3.1.5/jquery.mCustomScrollbar.min.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/tempusdominus-bootstrap-4/5.0.0-alpha14/css/tempusdominus-bootstrap-4.min.css">
  <link rel="stylesheet" href="https://cdn.datatables.net/v/bs4/jszip-2.5.0/dt-1.10.18/b-1.5.4/b-html5-1.5.4/b-print-1.5.4/fc-3.2.5/fh-3.1.4/r-2.2.2/datatables.min.css">
  <link rel="stylesheet" href="/static/css/vendor/loading.css"/>
  <link rel="stylesheet" href="/static/css/vendor/daterangepicker.css">
  <link rel="stylesheet" href="/static/css/main.css">

  <title>HotGo - Credit Card Module - {{ title }}</title>
</head>

<body>
  <div class="wrapper">
    <!-- Sidebar -->
    <div id="sidebar">
      <div class="sidebar-header">
        <h2>CCM</h2>
        <h5>Credit Card Module</h5>
      </div>
      <!-- Main menu -->
      <div class="list-group list-group-flush">
        <a href="/ui/dashboard" class="list-group-item list-group-item-action{% if title == 'Dashboard' %} active {% endif %}">
          <i class="fas fa-home"></i> Dashboard
        </a>
        <a href="/ui/usuarios" class="list-group-item list-group-item-action{% if title == 'Usuarios' %} active {% endif %}">
          <i class="fas fa-users"></i> Usuarios
        </a>
        <a href="/ui/pagos-recurrentes" class="list-group-item list-group-item-action{% if title == 'Pagos Recurrentes' %} active {% endif %}">
          <i class="fas fa-credit-card"></i> Pagos Recurrentes
        </a>
        <a href="/ui/historial-pagos" class="list-group-item list-group-item-action{% if title == 'Historial de Pagos' %} active {% endif %}">
          <i class="fas fa-history"></i> Historial de Pagos
        </a>
      </div>
    </div>
    <div id="content">
      <!-- Navbar -->
      <nav class="navbar navbar-light bg-ccm">
        <div class="container-fluid">
          <button type="button" id="sidebarCollapse" class="btn btn-link text-secondary">
            <i class="material-icons">menu</i>
          </button>
          <button type="button" id="fullScreen" class="btn btn-link text-secondary">
            <i class="material-icons">fullscreen</i>
          </button>
          <div class="ml-auto">
            <span class="align-middle">{{ request.user }}</span>
            <a href="{% url 'logout' %}" role="button" class="btn btn-link text-secondary">
              <i class="material-icons">exit_to_app</i>
            </a>
          </div>
        </div>
      </nav>
      <!-- Content -->
      <div class="container-fluid">
        <div class="content">
          {% block content %}{% endblock %}
        </div>
      </div>
    </div>
  </div>

  <div class="preloader"></div>

  <script src="https://code.jquery.com/jquery-3.3.1.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js"></script>
  <script src="https://momentjs.com/downloads/moment-with-locales.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/malihu-custom-scrollbar-plugin/3.1.5/jquery.mCustomScrollbar.concat.min.js"></script> 
  <script src="https://cdnjs.cloudflare.com/ajax/libs/pdfmake/0.1.36/pdfmake.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/pdfmake/0.1.36/vfs_fonts.js"></script>
  <script src="https://cdn.datatables.net/v/bs4/jszip-2.5.0/dt-1.10.18/b-1.5.4/b-html5-1.5.4/b-print-1.5.4/fc-3.2.5/fh-3.1.4/r-2.2.2/datatables.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/tempusdominus-bootstrap-4/5.0.0-alpha14/js/tempusdominus-bootstrap-4.min.js"></script>
  <script src="https://cdn.datatables.net/plug-ins/1.10.19/sorting/date-eu.js"></script>
  <script src="/static/js/vendor/daterangepicker.js"></script>
  <script src="/static/js/main.js"></script>
</body>

</html>
