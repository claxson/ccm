<!DOCTYPE html>
<html lang="es">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">

  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
  <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Lato:300,400,700&display=swap">
  <link rel="stylesheet" href="/static/prisma/css/app.min.css">

  <title>HotGo</title>
</head>

<body>
  <div class="container">
    <div class="row mt-4">
      <div class="col">
        <h1 class="mb-0">Tarjeta de Crédito</h1>
      </div>
    </div>
    <div class="row">
      <div class="col">
        <hr>
      </div>
    </div>
    <form id="payment_form" autocomplete="off">
      <div class="form-row">
        <div class="form-group col">
          <input type="text" class="form-control pd-control" name="card_holder_name" id="card_holder_name"
            placeholder="Nombre del Titular" autofocus>
        </div>
      </div>
      <div class="form-row">
        <div class="form-group col-xs-12 col-md-6">
          <select class="form-control pd-control" name="id_type" id="id_type">
            <option value="" disabled selected>Tipo de documento</option>
            <option value="dni">DNI</option>
            <option value="cuil">CUIL</option>
          </select>
        </div>
        <div class="form-group col-xs-12 col-md-6">
          <input type="text" class="form-control pd-control" name="id_number" id="id_number"
            placeholder="Número de documento" disabled>
        </div>
      </div>
      <div class="form-row">
        <div class="form-group col">
          <input type="tel" class="form-control pd-control credit-card" name="card_number" id="card_number"
            placeholder="Número de Tarjeta">
        </div>
      </div>
      <div class="form-row">
        <div class="form-group col-xs-12 col-md-6">
          <input type="text" class="form-control pd-control" name="expiration_date" id="expiration_date"
            placeholder="Fecha de Expiración">
        </div>
        <div class="form-group col-xs-12 col-md-6">
          <input type="tel" class="form-control pd-control" name="security_code" id="security_code"
            placeholder="Código de Seguridad">
        </div>
      </div>
      <div class="form-row">
        <div class="form-group col mb-0">
          <hr>
        </div>
      </div>
      <div class="form-row">
        <div class="form-group col">
          <button class="btn btn-pd btn-block" type="submit">
            Suscribirse
          </button>
        </div>
      </div>
    </form>
  </div>

  <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script>
  <script src="/static/prisma/js/app.min.js"></script>
</body>

</html>
